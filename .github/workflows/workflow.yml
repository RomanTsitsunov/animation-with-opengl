name: GitHub Actions

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Installing vcpkg (windows)
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        echo 1
        cd vcpkg
        echo 2
        ./bootstrap-vcpkg.bat
        echo 3
        ./vcpkg.exe install cppzmq:x64-windows
        echo 4

    - name: Running cmake (windows)
      run: |
        cd lab5_opengl
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build Solution (windows)
      run: |
        cd lab5_opengl
        cmake --build build

  test:
    needs: build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Compiling test
        run: 'lab5_opengl\x64\Release\Sample-Test.exe'